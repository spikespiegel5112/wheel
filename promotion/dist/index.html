<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>专属邀请码</title>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/flexible_css.debug.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js" type="text/javascript"
            charset="utf-8"></script>
    <link rel="stylesheet" href="css/index.css">
</head>


<body>

<div class="container">
    <div class="warp">
        <div class="box">
            <div class="tel-wrap">
                <label for="tel">手机号码</label>
                <input type="text" name="tel" id="tel" value="" maxlength="11"/>
            </div>
            <p class="prompt">你还不是团长哦!</p>
            <div class="btn-wrap">
                <div class="btn">生成邀请海报</div>
            </div>
        </div>
        <div class="poster-wrap">
            <div class="temp-wrap">
                <div class="img-box">
                    <img class="posterCode" src="img/poster.png"/>
                    <span class="code">EN3J</span>
                </div>
                <img class="saveImg" src=""/>
            </div>
            <p class="saveInfo">长按保存图片</p>
        </div>

    </div>
</div>
</body>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
